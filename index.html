<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="Box-1">
            <div class="image">
                <img src="/icon1.png" alt="img1">
            </div>
            <div class="heading">
                <h2>Personal</h2>
            </div>
            <div class="list-1">
                <ul>
                    <li>
                        Custom Domain
                    </li>
                    <li>
                        Sleeps after 30 minutes of inactivity.
                    </li>
                </ul>
            </div>
            <div class="lastL-1">
               <span class ="pricing-price">Free</span>  <a href="https://www.google.com/" class="pricing-button">Sign up</a>
            </div>
        </div>

        <div class="Box-2">
            <div class="image">
                <img src="/icon2.png" alt="img2">
            </div>
            <div class="heading">
                <h2>Small team</h2>
            </div>
            <div class="list-2">
                <ul>
                    <li>Never sleeps</li>
                    <li>Multiple workers for more powerfull apps</li>
                </ul>
            </div>
            <div class="lastL-2">
                <span class="pricing-price">$150 </span> <a href="https://www.google.com/" class="pricing-button">Free trial</a>
            </div>
        </div>

        <div class="Box-3">
            <div class="image">
                <img src="/icon3.png" alt="img3">
            </div>
            <div class="heading">
                <h2>Enterprise</h2>
            </div>
            <div class="list-3">
                <ul>
                    <li>Dedicated</li>
                    <li>Simple horizontal scalability</li>
                </ul>
            </div>
            <div class="lastL-3">
                <span class="pricing-price"">$400</span>  <a href="https://www.google.com/" class="pricing-button">Free trial</a>
            </div>
        </div>
    </div>
    
</body>
</html>
